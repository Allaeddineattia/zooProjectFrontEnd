<div class="login-wrap">
    <div class="login-html" >
      <form [formGroup]="signUpForm" autocomplete="off">
        <input id="tab-1" type="radio" name="tab" value="sign-in" class="sign-in"  checked ><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" value="sign-up" class="sign-up"   ><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm"  >
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input"  formControlName = "loginUsername">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input" data-type="password" formControlName = "loginPassword">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked formControlName = "loginKeepMeSigned">
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In" (click)="submitLoginForm()">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </div>
      
        <div class="sign-up-htm" >
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" formControlName = "signInUsername">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" formControlName = "signInPassword">
          </div>
          <div class="group">
            <label for="firstName" class="label">First Name</label>
            <input id="firstName" type="text" class="input" formControlName = "signInFirstName">
          </div>
          <div class="group">
            <label for="lastName" class="label">Last Name</label>
            <input id="lastName" type="text" class="input" formControlName = "signInLastName">
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" type="text" class="input" formControlName = "signInEmail">
          </div>
          <div class="group">
              <label for="birthDate" class="label">Birth Date</label>
              <input id="birthDate" type="date" class="input" formControlName = "signInEmail">
            </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up" (click)="submitSignUpForm()" >
          </div>
        </div>
      </div>
    </form>
    </div>
  </div>
